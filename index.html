<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="Assets/Applogo.svg">
  <title>IFC Toolbox Documentation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!-- <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css" /> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/dark.css" />
  <link rel="stylesheet" href="/References/prism.css" />
</head>
<body>
  <div id="app"></div>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="/References/prism.js"></script>

  <script src="https://unpkg.com/docsify-copy-code@2.1.1"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-csharp.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.24.1/components/prism-csharp.min.js"></script>
  <script>
    window.$docsify = {
      search: 'auto', // default
      repo: 'youshengCode/IfcToolbox',
      loadSidebar: true,
      maxLevel: 3,
      subMaxLevel: 2,
      onlyCover: false,
      coverpage: true,
      logo: '/Assets/IfcToolbox_Applogo.svg',

      copyCode: {
        buttonText : 'Copy to clipboard',
        errorText  : 'Error',
        successText: 'Copied'
      }
    };
  </script>
</body>
</html>
